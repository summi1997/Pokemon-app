<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pok√©dex ‚Äî Vanilla JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===================== üåÄ Loading Spinner ===================== -->
  <div id="spinner">
    <div class="loader"></div>
  </div>

  <!-- ===================== App Container ===================== -->
  <div class="container">

    <!-- Header -->
    <header>
      <h1>Pok√©dex</h1>
      <div style="flex:1"></div>
      <div style="font-size:13px;color:#555">Data: Pok√©API</div>
    </header>

    <!-- Controls -->
    <div class="controls">
      <input id="search" placeholder="Search Pok√©mon by name or id (e.g., pikachu or 25)" />
      <button id="btnSearch">Search</button>
      <button id="btnReset" class="ghost">Reset</button>
      <div style="flex:1"></div>
      <button id="btnRefresh" class="ghost">Refresh</button>
    </div>

    <!-- Status Message -->
    <div id="status" class="status"></div>

    <!-- Pok√©mon Grid -->
    <div id="grid" class="grid"></div>

    <!-- Pager -->
    <div class="pager">
      <button id="prev" class="ghost">Prev</button>
      <div id="pageInfo">Page 1</div>
      <button id="next" class="ghost">Next</button>
    </div>

    <!-- Modal Root -->
    <div id="modalRoot"></div>

    <!-- Footer -->
    <footer>
      Tip: click "Details" on a card to see stats & abilities.
    </footer>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
