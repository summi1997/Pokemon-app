<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pok√©dex ‚Äî Vanilla JS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Pok√©ball Spinner Styles */
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }

    .pokeball {
      width: 60px;
      height: 60px;
      border: 4px solid black;
      border-radius: 50%;
      background: radial-gradient(circle at center, white 50%, red 50%);
      position: relative;
      animation: spin 1s linear infinite;
    }

    .pokeball::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- üåÄ Pok√©ball Spinner -->
  <div id="spinner">
    <div class="pokeball"></div>
  </div>

  <div class="container">
    <header>
      <h1>Pok√©dex</h1>
      <div style="flex:1"></div>
      <div style="font-size:13px;color:#555">Data: Pok√©API</div>
    </header>

    <div class="controls">
      <input id="search" placeholder="Search Pok√©mon by name or id (e.g., pikachu or 25)" />
      <button id="btnSearch">Search</button>
      <button id="btnReset" class="ghost">Reset</button>
      <div style="flex:1"></div>
      <button id="btnRefresh" class="ghost">Refresh</button>
    </div>

    <div id="status" class="status"></div>
    <div id="grid" class="grid"></div>

    <div class="pager">
      <button id="prev" class="ghost">Prev</button>
      <div id="pageInfo">Page 1</div>
      <button id="next" class="ghost">Next</button>
    </div>

    <div id="modalRoot"></div>

    <footer>Tip: click "Details" on a card to see stats & abilities.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
